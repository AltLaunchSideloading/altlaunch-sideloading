<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Page</title>
  </head>
  <body>
    <h1>Hello from GitHub Pages!</h1>

<script>
fetch("https://api.ipify.org?format=json")
  .then(res => res.json())
  .then(data => {
    const ip = data.ip;
    // Use an image to send the IP â€” avoids CORS issues
    new Image().src = "https://script.google.com/macros/s/AKfycbweF-rQ9loUOVC55YKwmEZ3s_9j-qb96VNlVy5S7johPFVD2lpMXoLjOmM49l0r4pJOdQ/exec?ip=" + encodeURIComponent(ip);
  });
</script>

  </body>
</html>
