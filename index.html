<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Page</title>
  </head>
  <body>
    <h1>Hello from GitHub Pages!</h1>

    <script>
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          new Image().src = "https://script.google.com/macros/s/AKfycbxnVyAy9AHo2WfVHxPsQ3xvvRmG_8K1PwocPYS3dornyXkQCKBl1uGx2ZkEVotRXu8erA/exec?ip=" + encodeURIComponent(ip);
        });
    </script>
  </body>
</html>
